<!doctype html>
<!--suppress ALL -->
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>導覽列</title>
    <!--bootstrap5-->
    <link rel="stylesheet" href="/TwoClothing/css/bootstrap5/bootstrap.min.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        *:not([class^="fa-"]) {
            font-family: 'Noto Sans TC', sans-serif !important;
        }
    </style>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/716afdf889.js" crossorigin="anonymous"></script>
    <!--header-->
    <link rel="stylesheet" href="/TwoClothing/css/chengHan/header.css">
</head>
<body>

<header class="fixed-top">
    <div class="container">
        <!-- 頁面進度條 -->
        <div id="scroll-progress"></div>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light " id="nav-top">
                    <div class="container-fluid">
                        <!--返回首頁-->
                        <a class="navbar-brand" href="#">
                            <img src="/TwoClothing/images/Mainicon.png" alt="品牌Icon" id="brand-icon"
                                 title="2Clothing">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-user">會員中心</i>
                                    </a>
                                </li>
                                <li class="nav-item dropdown me-3">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-shirt">商品分類</i>
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#">施工中...</a></li>
                                        <li><a class="dropdown-item" href="#">施工中...</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">施工中...</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-sack-dollar">賣東西</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-scale-balanced">競標專區</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link position-relative" href="#">
                                    <span id="cart_num"
                                          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                                        99+
                                    </span>
                                        <i class="fa-solid fa-cart-shopping">購物車</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link position-relative" href="#">
                                    <span id="unread_messages_num"
                                          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                                        99+
                                    </span>
                                        <i class="fa-solid fa-comments">即時通</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link position-relative" href="#">
                                    <span id="unread_notices_num"
                                          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                                        99+
                                    </span>
                                        <i class="fa-solid fa-bell">系統通知</i>
                                    </a>
                                </li>
                            </ul>
                            <form class="input-group" action="#" method="get" style="width: 300px">
                                <input class="form-control" type="search" placeholder="關鍵字搜尋" aria-label="Search"
                                       name="keyword">
                                <button class="btn btn-outline-success" type="submit" id="search-button">搜尋</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid" style="height: 9000px; background-color: #e1c1c1;">
</div>


<!--bootstrap5-->
<script src="/TwoClothing/js/bootstrap5/popper.min.js"></script>
<script src="/TwoClothing/js/bootstrap5/bootstrap.min.js"></script>
<!--jQuery-->
<script src="/TwoClothing/js/jQuery/jquery-3.7.1.min.js"></script>
<!--header-->
<script src="/TwoClothing/js/chengHan/header.js"></script>

</body>
</html>
