<!doctype html>
<!--suppress ALL -->
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>導覽列</title>
    <!--bootstrap5-->
    <link rel="stylesheet" href="/TwoClothing/css/bootstrap5/bootstrap.min.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        *:not([class^="fa-"]) {
            font-family: 'Noto Sans TC', sans-serif !important;
        }
    </style>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/716afdf889.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin-top: 130px;
        }

        #scroll-progress {
            height: 3px;
            background-color: #ee90aa;
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            z-index: 9999;
            transition: width 0.1s;
        }

        header {
            background-color: #fff8fb;
        }

        #brand-icon {
            width: 120px;
            transition: transform 0.3s;
        }

        #brand-icon:hover {
            transform: scale(1.3);
        }


        #nav-top a.nav-link {
            color: #561729;
        }

        #nav-top a.nav-link:hover {
            color: #00302e;
        }

        #search-button {
            background-color: #561729;
            color: #fff8fb;
        }

        #search-button:hover {
            background-color: #76d3d3;
            color: #00302e;
        }

        /*漢堡按鈕*/

        .menuButton {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 13%;
            color: #090909;
            width: 3.5em;
            height: 3.5em;
            border-radius: 0.5em;
            background: #171717;
            border: 1px solid #171717;
            transition: all .3s;
            box-shadow: inset 4px 4px 12px #3a3a3a,
            inset -4px -4px 12px #000000;
        }

        .menuButton:hover {
            border: 1px solid black;
        }

        .menuButton:active {
            color: #666;
            box-shadow: 6px 6px 12px #3a3a3a,
            -6px -6px 12px #000000;
        }

        input[type = "checkbox"] {
            -webkit-appearance: none;
            display: none;
            visibility: hidden;
        }

        .menuButton span {
            width: 30px;
            height: 4px;
            background: rgb(200, 200, 200);
            border-radius: 100px;
            transition: 0.3s ease;
        }

        input[type]:checked ~ span.top {
            transform: translateY(290%) rotate(45deg);
            width: 40px;
        }

        input[type]:checked ~ span.bot {
            transform: translateY(-270%) rotate(-45deg);
            width: 40px;
            box-shadow: 0 0 10px #495057;
        }

        input[type]:checked ~ span.mid {
            transform: translateX(-20px);
            opacity: 0;
        }

        /*漢堡按鈕*/
    </style>
</head>
<body>

<header class="fixed-top">
    <div class="container">
        <!-- 頁面進度條 -->
        <div id="scroll-progress"></div>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light " id="nav-top">
                    <div class="container-fluid">
                        <!--返回首頁-->
                        <a class="navbar-brand" href="/TwoClothing/welcome.html">
                            <img src="/TwoClothing/images/Mainicon.png" alt="品牌Icon" id="brand-icon"
                                 title="2Clothing">
                        </a>

                        <!--RWD漢堡按鈕-->

                        <label class="menuButton navbar-toggler" for="check" data-bs-toggle="collapse"
                               data-bs-target="#navbarSupportedContent">
                            <input type="checkbox" id="check">
                            <span class="top"></span>
                            <span class="mid"></span>
                            <span class="bot"></span>
                        </label>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-user">會員中心</i>
                                    </a>
                                </li>
                                <li class="nav-item dropdown me-3">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-shirt">商品分類</i>
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#">施工中...</a></li>
                                        <li><a class="dropdown-item" href="#">施工中...</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">施工中...</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-sack-dollar">賣東西</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-scale-balanced">競標專區</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link position-relative" href="#">
                                    <span id="cart_num"
                                          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                                        99+
                                    </span>
                                        <i class="fa-solid fa-cart-shopping">購物車</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link position-relative" href="#">
                                    <span id="unread_messages_num"
                                          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                                        99+
                                    </span>
                                        <i class="fa-solid fa-comments">即時通</i>
                                    </a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link position-relative" href="#">
                                    <span id="unread_notices_num"
                                          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                                        99+
                                    </span>
                                        <i class="fa-solid fa-bell">系統通知</i>
                                    </a>
                                </li>
                            </ul>
                            <form class="input-group" action="#" method="get" style="width: 300px">
                                <input class="form-control" type="search" placeholder="關鍵字搜尋" aria-label="Search"
                                       name="keyword">
                                <button class="btn btn-outline-success" type="submit" id="search-button">搜尋</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid" style="height: 9000px; background-color: #e1c1c1;">
</div>


<!--bootstrap5-->
<script src="/TwoClothing/js/bootstrap5/popper.min.js"></script>
<script src="/TwoClothing/js/bootstrap5/bootstrap.min.js"></script>
<!--jQuery-->
<script src="/TwoClothing/js/jQuery/jquery-3.7.1.min.js"></script>

<script>
    $(document).ready(function () {
        // nav-top icon動畫
        const top_nav_link = $('#nav-top a.nav-link');
        top_nav_link.mouseenter(function () {
            $(this).find('i.fa-solid').addClass('fa-bounce');
        });

        top_nav_link.mouseleave(function () {
            $(this).find('i.fa-solid').removeClass('fa-bounce');
        });

        // 頁面進度條
        $(document).scroll(function () {
            const scrollHeight = $(document).height() - $(window).height();
            const scrollTop = $(window).scrollTop();
            const scrollProgress = (scrollTop / scrollHeight) * 100;
            $("#scroll-progress").css("width", scrollProgress + "%");
        });
        // 視窗滾動決定導覽列收縮
        let prevScrollPos = $(window).scrollTop();
        const scrollPositionThreshold = 400;
        let isNavCollapsed = false;

        $(window).scroll(function () {
            let currentScrollPos = $(window).scrollTop();
            if (prevScrollPos < currentScrollPos && currentScrollPos > scrollPositionThreshold) {
                if (!isNavCollapsed) {
                    isNavCollapsed = true;
                    $("#nav-top").slideUp(300);
                }
            } else {
                if (isNavCollapsed) {
                    isNavCollapsed = false;
                    $("#nav-top").slideDown(300);
                }
            }
            prevScrollPos = currentScrollPos;
        });
    });
</script>

</body>
</html>
